<!DOCTYPE html>
<html lang="pt-br">

<!-- Crie uma página que receba o ISBN (International Standard Book Number) que pode se referir a um livro
ou a uma revista ou periódico científico. Envie para um programa PHP que validará o número e apresentará
uma mensagem indicando se é válido ou não.
Um ISBN consistente possui 10 dígitos e é válido se:
1*dig1 + 2*dig2 + 3*dig3 + 4*dig4 + ... + 10*dig10 for um múltiplo de 11.
Exemplo:
Número digitado: 0201314525
Cálculo: 1*5 + 2*2 + 3*5 + 4*4 + 5*1 + 6*3 + 7*1 + 8*0 + 9*2 + 10*0 = 88
Como 88 é múltiplo de 11, o ISBN é válido!
Observação: o dígito inicial do cálculo é o último da sequência, dígito 5, e o último do cálculo, o primeiro da
sequência, dígito 0.
Alguns comandos serão úteis:
trim – retira espaços em branco à esquerda e à direita da string;
strlen – retorna quantos caracteres a string tem.
Exemplo: $texto=” teste PHP “; strlen(trim($texto)) => retira os os espaços em branco antes e depois da string
e retorna o valor 9; -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de ISBN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Validação de ISBN</h1>
        <form action="validar_isbn.php" method="post">
            <label for="isbn">Digite o ISBN:</label>
            <input type="text" name="isbn" id="isbn" required>
            <input type="submit" value="Validar">
        </form>
    </div>
</body>

</html>
